{% extends "layout.html" %}
{% block body %}
    <h1>Custom Article</h1>
    <p>
    <div>Flag: <span id="prop-flag">{{ resource.props['flag'] }}</span>
    </div>
    <div>Logo: <span id="siteconfig-logo">{{ site_config.logo.img_url }}</span>
    </div>
    </p>
    {{ body }}
    <h1>Series</h1>
    <ul>
        {% for item in resource.series(site) %}
            <li class="article-series"
                data-current="{{ 'current' if item.current }}">{{ item.title }}</li>
        {% endfor %}
    </ul>
{% endblock %}
